name: Daily Scrape

# Run every day at 3AM UTC
on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch: # allows manual trigger too

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npx ts-node scripts/unified_scraper.ts
